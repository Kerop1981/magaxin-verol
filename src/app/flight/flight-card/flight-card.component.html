<div class="card">
    <img  class="photo" [src]="logoUrl" alt="logo">
    <div class="p-text">
        <p class="p1">4.2</p>
        <p class="p2"> Very Good</p>
        <p class="p3">54 reviews</p>
    </div>
    <div class="time-text">
        {{time}}
    </div>
    <div class="price-text">
        ${{price}}
    </div>
</div>
